<mat-card>
  <div style="padding: 0px !important">
    <div class="row align-items-center px-2" style="height: 48px">
      <div class="col-6">
        <span class="mat-headline-6 reh-txt-blue900">ตั้งค่า - วอร์ด</span>
      </div>
      <div class="col-6" align="end">
        <button mat-stroked-button class="reh-btn-green" (click)="onMessageChange()">
          <mat-icon fontSet="material-icons-outlined">add</mat-icon>
          วอร์ดใหม่</button>
      </div>
    </div>
    <mat-divider> </mat-divider>
    <div class="row px-2 pt-3">
      <div class="col-12">
        <!-- class="reh-form-sm" -->
        <div >
          <mat-form-field class="reh-input-full-width">
            <mat-label>ค้นหา วอร์ด</mat-label>
            <input matInput  type="text" (keyup)="applyFilter($event)" [(ngModel)]="searchValue" placeholder="ค้นหา วอร์ด" [ngModelOptions]="{ standalone: true }" #input>
            <button
            *ngIf="searchValue"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="clearSearch()"
            style="margin-right: 8px;"
          >
            <mat-icon>close</mat-icon>
          </button>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <!-- class="example-container" -->
        <section  class="reh-container-scroll" tabindex="0">
          <table mat-table class="accept" [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="star" sticky>
              <th mat-header-cell *matHeaderCellDef aria-label="row actions" style="text-align: center;"><strong>#</strong></th>
              <td mat-cell *matCellDef="let element" style="pointer-events: none">
                <button mat-icon-button  [matMenuTriggerFor]="menu" matTooltip="เพิ่มเติม"  class="btn-action" (click)="onButtonClick(element, $event)" style="pointer-events: auto;">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item class="btn-action-green" (click)="clickedJob(element)">
                    <mat-icon fontSet="material-icons-outlined" class="btn-action-green">edit</mat-icon>
                    <strong>แก้ไข</strong>
                  </button>
                  <button mat-menu-item class="btn-action-blue" (click)="showPDF(element)">
                    <mat-icon fontSet="material-icons-outlined" class="btn-action-blue">qr_code</mat-icon>
                    <strong>ปริ้น</strong>
                  </button>


                </mat-menu>
              </td>
            </ng-container>
            <!-- <ng-container matColumnDef="star" sticky>
              <th mat-header-cell *matHeaderCellDef aria-label="row actions" style="text-align: center;"><strong>#</strong></th>
              <td mat-cell *matCellDef="let element" style="pointer-events: none">
                <button mat-icon-button class="btn-action-blue"  matTooltip="ปริ้น QRCODE" (click)="showPDF(element)" style="pointer-events: auto;">
                  <mat-icon fontSet="material-icons-outlined" class="btn-action-blue">qr_code</mat-icon>

                </button>
              </td>
            </ng-container> -->

            <ng-container matColumnDef="ward_id" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <strong>รหัส วอร์ด</strong>
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.ward_id }}
              </td>
            </ng-container>
            <ng-container matColumnDef="ward_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <strong>ชื่อวอร์ด</strong>
              </th>
              <td mat-cell *matCellDef="let element" >
                {{ element.ward_name }}
              </td>
            </ng-container>

            <ng-container matColumnDef="ward_status_name" >
              <th mat-header-cell *matHeaderCellDef  mat-sort-header  class="centered-header" >
                สถานะ
              </th>
              <td mat-cell *matCellDef="let element">
                <div class="row justify-content-center">
                  <mat-chip
                    style="width: 96px"
                    [class]="{
                    'reh-chip-green' : element.ward_status_id == '01',
                    'reh-chip-red' : element.ward_status_id == '02'
                  }"
                  >
                    <span class="label">{{ element.ward_status_name }}</span>
                  </mat-chip>
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="ward_date" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>วันที่</strong></th>
              <td mat-cell *matCellDef="let element">
                {{ element.ward_date }}
              </td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr
              mat-row
              (click)="clickedJob(row)"
              class="example-element-row"
              *matRowDef="let row; columns: displayedColumns"
            ></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow style="text-align: center;height: 64px;">
              <td class="mat-cell" colspan="5">ไม่พบข้อมูลที่คุณ ค้นหา "{{input.value}}"</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </section>
      </div>
    </div>
  </div>
</mat-card>
