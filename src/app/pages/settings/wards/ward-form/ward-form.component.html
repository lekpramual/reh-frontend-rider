<form
  class="reh-form-sm"
  [formGroup]="formGroupData"
  (ngSubmit)="onSubmit()"
>
  <mat-card>
    <div  style="padding: 0px !important">
      <div class="row align-items-center px-2" style="height: 48px">
        <div class="col-3">
          <button
            mat-stroked-button
            class="reh-btn-red"
            type="button"
            (click)="onMessageChange('close')"
          >
            <mat-icon fontSet="material-icons-outlined">close</mat-icon>
            ปิด
          </button>
        </div>
        <div class="col-6 " align="center">
          @if(formDataSignal().ward_id != ''){
          <span class="mat-headline-6">รหัสวอร์ด : {{ formDataSignal().ward_id }}</span>
          }@else {
          <span class="mat-headline-6">วอร์ดใหม่</span>
          }
        </div>
        <div class="col-3" align="end">
          <button mat-stroked-button class="reh-btn-blue">
            <mat-icon fontSet="material-icons-outlined">save</mat-icon>
            บันทึก
          </button>
        </div>
      </div>
      <mat-divider />
      <section class="form-container pt-2 px-2" tabindex="0">
        <section tabindex="0">
          <div class="row mt-2">
            <div class="col-12">
              <mat-form-field class="reh-input-full-width">
                <mat-label>ชื่อวอร์ด</mat-label>
                <input
                  style="font-size: 14px"
                  matInput
                  name="ward_name"
                  formControlName="ward_name"
                  placeholder="ชื่อวอร์ด"
                  required
                />

                <mat-error
                  *ngIf="
                    formGroupData.get('ward_name')?.invalid ||
                    formGroupData.get('ward_name')?.touched
                  "
                >
                  *โปรดระบุ ชื่อวอร์ด</mat-error
                >
              </mat-form-field>
            </div>
          </div>

        </section>
      </section>
    </div>
  </mat-card>
</form>
