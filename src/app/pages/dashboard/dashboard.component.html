<div class="container-lg">
  <div class="row">
    <div class="col-12">
      <h1>Dashboard</h1>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-12 mb-4">
          <highcharts-chart
            [Highcharts]="Highcharts"
            [options]="chartOptions"
            style="width: 100%; height: 400px; display: block"
          >
          </highcharts-chart>
        </div>
      </div>
    </div>
  </div>
</div>
