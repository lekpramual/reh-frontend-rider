<mat-card>
  <div style="padding: 0px !important">
    <div class="row align-items-center px-2" style="height: 56px">
      <div class="col-6">
        <span class="mat-headline-5 reh-txt-blue900">

          <mat-icon class="reh-txt-blue900" style="margin-top: 8px;">book_2</mat-icon>
          คู่มือการใช้งาน</span>
      </div>

    </div>
    <mat-divider> </mat-divider>

    <div class="row">
      <div class="col-12">

        <table mat-table [dataSource]="dataSource" class="reh-table-sm">


          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> ลำดับ. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> ชื่อไฟล์ </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="actions" >
            <th mat-header-cell *matHeaderCellDef aria-label="row actions" style="text-align: center;">#</th>
            <td mat-cell *matCellDef="let element">
              <div class="row" align="center">
                <div class="col-12">
                  <button  mat-mini-fab matTooltip="ดาวน์โหลด" class="reh-btn-blue" (click)="downloadPdf()">
                    <mat-icon
                    fontSet="material-icons-outlined"
                    >download </mat-icon>
                  </button>
                </div>
              </div>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>

</mat-card>
