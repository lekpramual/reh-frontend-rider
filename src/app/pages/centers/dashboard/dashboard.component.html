<div class="row">
    <div class="col-6">
      <span class="mat-headline-5 reh-txt-blue900">รายงานจำนวนการขอใช้เปลออนไลน์ หน่วยงาน : {{depart}}</span>

    </div>
    <div class="col-6" align="right" class="reh-form-sm">
      <mat-form-field class="w-64">
        <mat-label>เลือกปี : </mat-label>
        <mat-select
          [(value)]="selectedOption"
          (selectionChange)="onOptionSelectionChange()"
        >
          @for (option of optionsYears; track option) {
            <mat-option [value]="option.value"> {{ option.label }}</mat-option>
          }


        </mat-select>
      </mat-form-field>
    </div>
</div>

@if(_loadingService.loading()){
  <div class="row">
    <div class="col-12 mb-4 mt-4" style="width: 100%; height: 400px; display: block">
      <loading/>
    </div>
  </div>
}@else {
  <div class="card">
    <div class="card-body lj-viewer-wrapper">
      <div class="row">
          <div class="col-12 mb-4 mt-4">
            <highcharts-chart
              [Highcharts]="Highcharts"
              [options]="chartOptions"
              style="width: 100%; height: 400px; display: block"
            >

            </highcharts-chart >
          </div>
      </div>
    </div>
  </div>
}
