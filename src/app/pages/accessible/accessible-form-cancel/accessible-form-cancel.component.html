<span
  class="h2 bg-light btn-action-red"
  mat-dialog-title
  style="display: flex; align-items: center; height: 56px"
>
  <mat-icon fontSet="material-icons-outlined" class="btn-action-red"
    >phonelink_erase</mat-icon
  >
  ยกเลิก เลขที่ : J1000</span
>
<mat-divider></mat-divider>
<form class="reh-form-sm" [formGroup]="formAccessible" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="row" align="center">
      <div class="col-12">
        <span class="mat-subtitle-2">รายละเอียดขอใช้เปล</span>
        <mat-divider></mat-divider>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <span class="mat-subtitle-2">ชื่อ: </span
        ><span class="mat-subtitle-1">น.ส.เกษร เหนือโท</span>
      </div>
      <div class="col-6">
        <span class="mat-subtitle-2">เวลา: </span
        ><span class="mat-subtitle-1">11:20</span>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <span class="mat-subtitle-2">ประเภท: </span
        ><span class="reh-txt-green mat-subtitle-1">ปกติ [0-60]</span>
      </div>
      <div class="col-6">
        <span class="mat-subtitle-2">อุปกรณ์: </span
        ><span class="mat-subtitle-1">เปลนอน</span>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <span class="mat-subtitle-2">จุดรับ: </span><span class="mat-subtitle-1">มาเอง</span>
       </div>
    </div>
    <div class="row">
      <div class="col-12">
        <span class="mat-subtitle-2">จุดส่ง: </span><span class="mat-subtitle-1">ส่งผู้ป่วยกลับบ้าน</span>
      </div>
    </div>
    <div class="row mt-2 mb-3" align="center">
      <div class="col-12">
          <span class="mat-subtitle-2">สาเหตุการยกเลิก</span>
          <mat-divider></mat-divider>
        </div>

      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="reh-input-full-width">
            <mat-label>สาเหตุการยกเลิก</mat-label>
            <textarea
              matInput
              name="activity_indicator"
              placeholder="สาเหตุการยกเลิก"
              formControlName="activity_indicator"
            ></textarea>
            <mat-error
              *ngIf="
                formAccessible.get('activity_indicator')?.invalid ||
                formAccessible.get('activity_indicator')?.touched
              "
            >
              *โปรดระบุ ระบุ สาเหตุการยกเลิก</mat-error
            >
          </mat-form-field>
        </div>
      </div>

  </mat-dialog-content>
  <mat-divider></mat-divider>
  <mat-dialog-actions align="end">
    <!-- <button mat-button (click)="onNoClick()">ยกเลิก</button> -->
    <button mat-stroked-button class="reh-btn-red" (click)="onNoClick()">
      <mat-icon fontSet="material-icons-outlined">close</mat-icon>
      ปิดหน้าจอ
    </button>

    <button
      mat-stroked-button
      class="reh-btn-green"
      type="submit"
      cdkFocusInitial
    >
      <mat-icon fontSet="material-icons-outlined">phonelink_erase</mat-icon>
      ยืนยันยกเลิก
    </button>

    <!-- <button mat-button  type="submit" cdkFocusInitial>บันทึก</button> -->
    <!-- <button
      mat-stroked-button
      class="reh-btn-green"
      type="submit"
      cdkFocusInitial
    >
      <mat-icon fontSet="material-icons-outlined">send_to_mobile</mat-icon>
      จ่ายงาน
    </button> -->
  </mat-dialog-actions>
</form>
