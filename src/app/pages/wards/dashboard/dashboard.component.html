<div class="row">
    <div class="col-6">
      <h1>รายงานจำนวนการขอใช้เปลออนไลน์ หน่วยงาน : {{depart}}</h1>
    </div>
    <div class="col-6" align="right">
      <mat-form-field class="w-64">
        <mat-label>เลือกปี : </mat-label>
        <mat-select
          [(value)]="selectedOption"
          (selectionChange)="onOptionSelectionChange()"
        >
          @for (option of optionsYears; track option) {
            <mat-option [value]="option.value"> {{ option.label }}</mat-option>
          }


        </mat-select>
      </mat-form-field>
    </div>
</div>
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-12 mb-4">
        <highcharts-chart
          [Highcharts]="Highcharts"
          [options]="chartOptions"
          style="width: 100%; height: 400px; display: block"
        >
        </highcharts-chart>
      </div>
    </div>
  </div>
</div>
