<form
  class="reh-form-sm"
  [formGroup]="formGroupData"
  (ngSubmit)="onSubmit()"
>
  <mat-card>
    <div  style="padding: 0px !important;">
      <div class="row align-items-center px-2" style="height: 56px" >
        <div class="col-12 " align="center">
          @if(formDataSignal().ward_id != ''){
          <span class="mat-headline-5 reh-txt-blue900">รหัสวอร์ด : {{ formDataSignal().ward_id }}</span>
          }@else {
          <span class="mat-headline-5 reh-txt-green">วอร์ดใหม่</span>
          }
        </div>

      </div>
      <mat-divider />
      <section class="form-container pt-2 px-2" tabindex="0">
        <section tabindex="0">
          <div class="row mt-2">
            <div class="col-12">
              <mat-form-field class="reh-input-full-width">
                <mat-label>ชื่อวอร์ด</mat-label>
                <input
                  matInput
                  name="ward_name"
                  formControlName="ward_name"
                  placeholder="ชื่อวอร์ด"
                  required
                />

                <mat-error
                  *ngIf="
                    formGroupData.get('ward_name')?.invalid ||
                    formGroupData.get('ward_name')?.touched
                  "
                >
                  *โปรดระบุ ชื่อวอร์ด</mat-error
                >
              </mat-form-field>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <mat-form-field class="reh-input-full-width">
                <mat-label>เลือก สถานะ</mat-label>
                <mat-select formControlName="ward_status" required>

                  <mat-option
                    *ngFor="let dept of status"
                    [value]="dept.id"
                  >
                    {{ dept.name }}
                  </mat-option>
                </mat-select>

                <mat-error
                  *ngIf="
                    formGroupData.get('ward_status')?.invalid ||
                    formGroupData.get('ward_status')?.touched
                  "
                >
                  *โปรดเลือก สถานะ</mat-error
                >
              </mat-form-field>
            </div>
          </div>

        </section>
      </section>

      <mat-divider></mat-divider>
      <div class="row px-2 py-2">
        <div class="col-6">
          <button
            mat-fab extended
            class="reh-btn-red"
            type="button"
            (click)="onMessageChange('close')"
          >
            <mat-icon fontSet="material-icons-outlined">close</mat-icon>
            ปิด
          </button>
        </div>
        <div class="col-6" align="end">
          <button  mat-fab extended class="reh-btn-blue">
            <mat-icon fontSet="material-icons-outlined">save</mat-icon>
            บันทึก
          </button>
        </div>
      </div>
    </div>
  </mat-card>
</form>
