
<div class="row">
  <div class="col-12">
    <span class="mat-headline-5 reh-txt-blue900">รายงานศูนย์ [{{roleId()}}]</span>
  </div>
</div>

<mat-card>
  <div class="row">
    <div class="col-12">
      <mat-tab-group>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="reh-tab-icon">people</mat-icon>
            <span class="mat-subtitle-2">เจ้าหน้าที่</span>
          </ng-template>

          <app-report-emp-form-search

          [typeType]="roleId()"
          />
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="reh-tab-icon">domain_add</mat-icon>
            <span class="mat-subtitle-2">วอร์ด</span>
          </ng-template>
          <app-report-ward-form-search
          [typeType]="roleId()"
          />
        </mat-tab>


      </mat-tab-group>
    </div>
  </div>
</mat-card>
