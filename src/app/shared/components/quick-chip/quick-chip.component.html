<mat-chip
  style="width: 256px;height: 48px;"
  [ngStyle]="{ 'background': data()?.quick_color }"
>
    @if(data()?.quick == 1 || data()?.quick == 3 || data()?.quick == 4){
    <div class="row " align="center">
      <div class="col-12">
        <span class="label mat-subtitle-2 reh-txt-white">{{  data()?.quick_name }}</span>
      </div>
      <div class="col-12" style="margin-top: -10px;">
        <span class="label mat-subtitle-1 reh-txt-white"  >[{{  data()?.quick_details }}]</span>
      </div>
    </div>
  }@else {
    <div class="row " align="center">
      <div class="col-12">
        <span class="label mat-subtitle-2">{{  data()?.quick_name }}</span>
      </div>
      <div class="col-12" style="margin-top: -10px;">
        <span class="label mat-subtitle-1"  >[{{  data()?.quick_details }}]</span>
      </div>
    </div>
  }
  </mat-chip>
